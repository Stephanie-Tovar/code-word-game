<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messy-Words-Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav></nav>
    <header>
        <h1>Code Word</h1>
    </header>
    <main>
        <section id="instructions">
            <p>Type in your guess</p>
            <p>You have up to 6 attempts to find the word</p>
            <p>If the background color turns yellow, you're getting closer!<br>
                It means the mysterious word contains those letters</p>
            <p>Good luck!</p>
        </section>
        <section id="word-display-area">
            <div class="row1">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row2">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row3">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row4">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row5">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row6">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <section id="input-area">
            <form action="">
                <input id="user-guess" type="text" placeholder="Enter your guess">
                <button id="submit-button">Submit</button>
                <button id="reset-button">Reset</button>
            </form>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
